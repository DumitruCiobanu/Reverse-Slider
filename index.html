<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reverse Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(200deg, #ffa939 -1%, #ff5100 100%)"
        >
          <h1>Orange</h1>
          <p>Energy, Happiness, Vitality</p>
        </div>

        <div
          style="background: linear-gradient(200deg, #73c7ff -1%, #03305a 100%)"
        >
          <h1>Blue</h1>
          <p>Calm, Responsible, Sadness</p>
        </div>

        <div
          style="background: linear-gradient(200deg, #f154cf -1%, #1c0029 100%)"
        >
          <h1>Purple</h1>
          <p>Creativity, Royalty, Wealth</p>
        </div>

        <div
          style="background: linear-gradient(200deg, #ffe75d -1%, #ffae00 100%)"
        >
          <h1>Yellow</h1>
          <p>Happiness, Hope, Deceit</p>
        </div>

        <div
          style="background: linear-gradient(200deg, #56eb6a -1%, #003a25 100%)"
        >
          <h1>Green</h1>
          <p>New Beginnings, Abundance, Nature</p>
        </div>

        <div
          style="background: linear-gradient(200deg, #ff1414 -1%, #4d0101 100%)"
        >
          <h1>Red</h1>
          <p>Passion, Love, Anger</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1481414981591-5732874c7193?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1473&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1563102529-1cbe650416f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1609147178851-700f27790578?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1604589936806-ebace7c59ce5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1529346378633-c2b2a059c367?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1529089202281-2180f7a2289c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
